type Match @model @auth(rules: [{allow: public}]) {
  id: ID!
  User1: User @hasOne
  User2: User @hasOne
  Userid1: String!
  Userid2: String
}

enum Genders {
  MALE
  FEMALE
  OTHER
}

type User @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String!
  image: String
  gender: Genders
  lookingFor: Genders
}

type Post @model @auth(rules: [{allow: public}]) {
  id: ID!
  tiltle: String!
  content: String
  image: String
}
 